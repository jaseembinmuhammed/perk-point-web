<div class="example-container mat-elevation-z8">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef>EMPLOYEE NAME</th>
        <td mat-cell *matCellDef="let element">{{ element.employeeName }}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>DEPARTMENT</th>
        <td mat-cell *matCellDef="let element">{{ element.department }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>EMAIL ID</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="numberOfRewards">
        <th mat-header-cell *matHeaderCellDef>NUMBER OF REWARDS</th>
        <td mat-cell *matCellDef="let element">
          {{ element.numberOfRewards }}
        </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>DETAILS</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            aria-label="Example icon-button with a menu"
            (click)="showDetails(element)"
          >
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>ACTION</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="Example icon-button with a menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="assignReward(element)">
              <mat-icon>emoji_events</mat-icon>
              <span>Assign Reward</span>
            </button>
            <button mat-menu-item (click)="onUpdate(element)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="onDelete(element)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="paginator-container">
    <div class="button" matTooltip="Create New Employee" (click)="openDialog()">
      New Employee
    </div>
    <mat-paginator
      [pageSizeOptions]="[10, 20, 30]"
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
