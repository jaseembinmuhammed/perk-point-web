<h4 mat-dialog-title>Delete Employee</h4>
@if (loading) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<mat-dialog-content>
  Are you sure, you want to delete? {{ data.name }}</mat-dialog-content
>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close (click)="onDelete()" [disabled]="loading">
    Delete
  </button>
</mat-dialog-actions>
